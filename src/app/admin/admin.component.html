<div class="container" style="height: 100%">                            
    <div class="py-5 text-center"> 
        <h2>Добавление модели машин</h2>
        <form>
            <div class="form-label">
                <label>Название модели</label>
                <input class="form-control" name="title" [(ngModel)]="title" />
            </div>
            <br>
            <div class="form-label">
                <label>Цена</label>
                <input type="number" class="form-control" name="price" [(ngModel)]="price" />
            </div>
            <br>
        </form>
        <button class="btn btn-primary btn-lg" (click)="add(title, price)">Добавить</button>

        <button class="btn btn-primary btn-lg" (click)="remove(title, price)">Удалить</button>
        <button class="btn btn-primary btn-lg" (click)="get_list()">Обновить</button>
        <table class="table">
            <tr>
                <td>
                    ID
                </td>
                <td>
                    Название
                </td>
                <td>
                    Цена
                </td>
            </tr>
            <tr *ngFor="let car of cars">
                <td>
                    {{car[0]}} 
                </td>
                <td>
                    {{car[1]}}
                </td>
                <td>
                    {{car[2]}}
                </td>
                <button class="btn btn-primary btn-lg" (click)="update(title, price)">Изменить</button>
            </tr>
        </table>
    </div>
</div>    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
