<form>
    <input type="text" name=filter placeholder="Искать здесь..." [(ngModel)]="filter">
    <button type="submit" (click)="filterCar(filter)" ></button>
  </form>
<table class="table">
    <tr>
        <th>
            ID
        </th>
        <th>
            Название
        </th>
        <th>
            Цена
        </th>
    </tr>
    <tr *ngFor="let car of cars">
        <td>
            {{car[0]}}
        </td>
        <td>
            {{car[1]}}
        </td>
        <td>
            {{car[2]}}
        </td>
    </tr>
</table>
